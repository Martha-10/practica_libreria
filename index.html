<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Library</title>
</head>

<body class="p-4">

    <h1 class="mb-4">Loans Management</h1>

    <!-- Formulario -->
    <form id="loanForm" class="mb-4">
        <input type="hidden" id="id_loan">

        <div class="row g-3">
            <div class="col-md-2">
                <input type="number" class="form-control" id="id_user" placeholder="ID User" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="isbn" placeholder="ISBN" required>
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control" id="loan_date" required>
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control" id="return_date" required>
            </div>
            <div class="col-md-2">
                <select class="form-select" id="state" required>
                    <option value="">state</option>
                    <option value="activo">Activo</option>
                    <option value="entregado">entregado</option>
                    <option value="retrasado">Retrasado</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </div>
        </div>
    </form>

    <!-- Tabla -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Book</th>
                <th>Loan Date</th>
                <th>Return Date</th>
                <th>state</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tableLoans">
            <!-- Datos dinÃ¡micos -->
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script type="module" src="./app/js/main.js"></script>
</body>

</html>
